<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
<script>
    let sout = '<table>';
    for (let i =1; i <= 10; i++) {
        sout += '<tr>';
        for (let j =1; j <= 10; j++) {
            sout += '<td>' + i + 'x' + j + ' = ' + i*j +'</td>';
        }
        sout += '</tr>';
    }
    sout += '</table>';
    document.write(sout);
</script>
</body>
</html>
