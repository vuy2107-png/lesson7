<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="wow"></p>
<script>
    var text = "";
    for (i=0; i<10; i++){
        text += "Number" + i + "<br>";
    }
    document.getElementById("wow").innerHTML = text;
    let num = prompt('nhập vào đây');
    let total = 0;
    for (i=0; i<=num; i++){
        total = total + i;
    }
    alert(total);
</script>
</body>
</html>
