<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 20;
    let f1 = 0, f2 = 1;
    document.write('20 số fibonaci đầu tiên:<br>');
    for (let i = 1; i <= n; i++) {
        document.write(f1 + '<br>');
        let next = f1 + f2;
        f1=f2;
        f2=next;
    }
</script>
</body>
</html>
