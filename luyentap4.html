<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - Fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let f1 = 0, f2 = 1;
    let found = false;

    while (!found) {
        let next = f1 + f2;
        f1 = f2;
        f2 = next;

        if (f2 % 5 === 0) {
            document.write("Số Fibonacci đầu tiên chia hết cho 5 là: " + f2);
            found = true; // kết thúc vòng lặp
        }
    }
</script>
</body>
</html>
