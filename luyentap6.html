<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let n = 30;
   let count = 0;
   let num = 1;
   let sum = 0;
   while (count < n) {
       if (num % 7 === 0) {
           sum += num;
           count++;
       }
       num++;
   }
   document.write('Tổng của 30 số đầu tiên chia hết cho 7 là '+ sum);
</script>
</body>
</html>
