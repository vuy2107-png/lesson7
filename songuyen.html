<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhập số lượng số nguyên cần in:", 20));
    let count = 0;
    let N = 2;
    function isPrime(n) {
        if (n < 2) {   // nhỏ hơn 2 thì không phải số nguyên tố
            return false;
        }
        for (let i = 2; i < n; i++) {   // duyệt từ 2 đến n-1
            if (n % i === 0) {          // nếu chia hết thì không phải số nguyên tố
                return false;
            }
        }
        return true;  // nếu không chia hết cho ai thì là số nguyên tố
    }
    while (count < numbers) {
        if (isPrime(N)){
            document.write(N + '<br>');
            count++;
        }
        N++;
    }
</script>
</body>
</html>
