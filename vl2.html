<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Tính giai thừa của: '));
    if(a<0) {
        document.write('Không tồn tại giai thừa của số âm');
    }else {
        let giaiThua = 1;
        for (i = 1; i <= a; i++) {
            giaiThua *= i;
        }
        document.write(a + '! = ' + giaiThua)
    }
</script>
</body>
</html>
