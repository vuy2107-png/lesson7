<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hcn = "";
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 15; j++) {
            if (i === 1 || i === 5 || j === 1 || j === 15) {
                hcn += "*";
            }else {
                hcn += "&nbsp;&nbsp;";
            }
        }
        hcn += "<br>"
    }
    document.write(hcn);
</script>
</body>
</html>
