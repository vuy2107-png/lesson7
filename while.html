<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // bài 1
    let num = Number(prompt('Nhập số'));
    let total = 0;
    while(num != -1) {
        total += num;
        num = Number(prompt('Nhập số'));
    }
    alert(total);
    // bài 2
    let i = 1;
    while (i < 100) {
        document.write('<hr width=' + i + '%>');
        i++;
    }
</script>
</body>
</html>
